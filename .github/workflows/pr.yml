name: Pull Request

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'scripts/**'


permissions:
  contents: read

jobs:
  pull_request:
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@main
    with:
      run-commit-lint: true
      node-version: 20.x
      run-build: true
      audit-script: npm run audit
      working-directory: packages/algo-ts
