name: Pull Request

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'scripts/**'


permissions:
  contents: read

jobs:
  ci-algo-ts:
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@main
    with:
      node-version: 20.x
      run-build: true
      audit-script: npm run audit
      working-directory: packages/algo-ts
  ci-algo-ts-testing:
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@main
    with:
      node-version: 20.x
      run-build: true
      build-script: npm run install-local-packages && npm run build
      audit-script: npm run audit
      working-directory: packages/algo-ts-testing
  ci-puya-ts:
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@main
    with:
      node-version: 20.x
      run-build: true
      build-script:  npm run install-local-packages && npm run build
      audit-script: npm run audit
