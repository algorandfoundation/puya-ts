name: Pull Request

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'scripts/**'


permissions:
  contents: read

jobs:
  ci-algo-ts:
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@main
    with:
      node-version: 20.x
      run-build: true
      audit-script: npm run audit
      working-directory: packages/algo-ts
  ci-algo-ts-testing:
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@main
    needs:
      - ci-algo-ts
    with:
      node-version: 20.x
      run-build: true
      pre-run-script: npm run algo-ts:install
      audit-script: npm run audit
      working-directory: packages/algo-ts-testing
  ci-puya-ts:
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@main
    needs:
      - ci-algo-ts
      - ci-algo-ts-testing
    with:
      node-version: 20.x
      run-build: true
      pre-run-script: npm run algo-ts:install && npm run alg-ts-testing:install
      audit-script: npm run audit
